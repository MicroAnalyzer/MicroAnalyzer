syntax = "proto3";
package joelbits;

option java_package = "joelbits.model.ast.protobuf";
option java_outer_classname = "ASTProtos";

message ASTRoot {
    repeated string imports = 1;
    repeated Namespace namespaces = 2;
}

message Declaration {
    string name = 1;
    DeclarationType type = 2;
    repeated Declaration nested_declarations = 3;
    repeated Modifier modifiers = 4;
    repeated Variable fields = 5;
    repeated Method methods = 6;
    repeated Type parents = 7;
}

message Expression {
    ExpressionType type = 1;
    repeated Expression expressions = 2;
    string literal = 3;
    string method = 4;
    string variable = 5;
    repeated Expression method_arguments = 6;
    repeated Variable variable_declarations = 7;
    Modifier annotation = 8;
    enum ExpressionType {
        ARRAYINDEX = 0;
        ARRAYINIT = 1;
        ASSIGN = 2;
        OTHER = 3;
        TYPECOMPARE = 4;
        VARIABLE_DECLARATION = 5;
        NEWARRAY = 6;
        CAST = 7;
        CONDITIONAL = 8;
        EQ = 9;
        GT = 10;
        LT = 11;
        METHODCALL = 12;
        LITERAL = 13;
        NEW = 14;
    }
}

message Method {
    string name = 1;
    repeated Variable arguments = 2;
    Type return_type = 3;
    repeated Modifier modifiers = 4;
    repeated Type exception_types = 5;
    repeated Expression body_content = 6;
}

message Modifier {
    string name = 1;
    ModifierType type = 2;
    repeated string members_and_values = 3;
    VisibilityType visibility = 4;
    string other = 5;
    enum ModifierType {
        ABSTRACT = 0;
        ANNOTATION = 1;
        FINAL = 2;
        STATIC = 3;
        SYNCHRONIZED = 4;
        VISIBILITY = 5;
        OTHER = 6;
    }
    enum VisibilityType {
        NAMESPACE = 0;
        PUBLIC = 1;
        PROTECTED = 2;
        PRIVATE = 3;
    }
}

message Namespace {
    string name = 1;
    repeated Declaration declarations = 2;
    repeated Modifier modifiers = 3;
}

message Variable {
    string name = 1;
    Type type = 2;
    Expression initializer = 3;
    repeated Modifier modifiers = 4;
}

message Type {
    string name = 1;
    DeclarationType type = 2;
}

enum DeclarationType {
    CLASS = 0;
    ANONYMOUS = 1;
    ANNOTATION = 2;
    INTERFACE = 3;
    GENERIC = 4;
    ENUM = 5;
    OTHER = 6;
}